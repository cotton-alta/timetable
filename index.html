<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>メインページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
    minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <meta neme="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">

</head>
<body>
    <header>
        <h2>時間割</h2>
    <!--    <p>勉強とバイトを両立しよう！</p> -->
    </header>
    <div id="app">
        <div class="flex-box">
            <div class="flex-pack">
                <a class="tab_btn active_btn" href="#table1">月曜日</a>
            </div>
            <div class="flex-pack">
                <a class="tab_btn" href="#table2">火曜日</a>
            </div>
            <div class="flex-pack">
                <a class="tab_btn" href="#table3">水曜日</a> 
            </div>
            <div class="flex-pack">
                <a class="tab_btn" href="#table4">木曜日</a>
            </div>
            <div class="flex-pack">
                <a class="tab_btn" href="#table5">金曜日</a>
            </div>
        </div>
        <div class="tab_item active_item" id="table1">
            <ul><li v-for="(monday,time) in mondays">{{ time }}：{{ monday }}</li></ul>
        </div>
        <div class="tab_item" id="table2">
            <ul><li v-for="(tuesday,time) in tuesdays">{{ time }}：{{ tuesday }}</li></ul>
        </div>
        <div class="tab_item" id="table3">
            <ul><li v-for="(wednesday,time) in wednesdays">{{ time }}：{{ wednesday }}</li></ul>
        </div>
        <div class="tab_item" id="table4">
            <ul><li v-for="(thursday,time) in thursdays">{{ time }}：{{ thursday }}</li></ul>
        </div>
        <div class="tab_item" id="table5">
            <ul><li v-for="(friday,time) in fridays">{{ time }}：{{ friday }}</li></ul>
        </div>


        <h3 style="border-bottom: 1px solid #B0BEC5;">時間割の変更</h3>
        <form v-on:submit.prevent>
            <p>曜日</p>
            <select v-model="newTable">
                    <option disabled value="">曜日を選択</option>
                    <option>t_monday</option>
                    <option>t_tuesday</option>
                    <option>t_wednesday</option>
                    <option>t_thursday</option>
                    <option>t_friday</option>
                </select>

            <br>

            <p>時限</p>
            <select v-model="newTime">
                    <option disabled value="">時限を選択</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>

            <br>

            <p>科目</p>
            <input type="text" v-model="newSubject">
            <button v-on:click="addTable">
                決定
            </button>
        </form>

<!--        <pre> {{ $data }} </pre> -->

    </div>
        <footer>
        <p>フッター内容</p>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
